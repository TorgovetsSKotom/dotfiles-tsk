config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.session:
    global: true
  backend:
    global: webengine
  colors.completion.category.bg:
    global: '#161720'
  content.notifications.enabled:
    global: true
  spellcheck.languages:
    global:
    - en-US
    - ru-RU
  statusbar.padding:
    global:
      bottom: 3
      left: 0
      right: 0
      top: 3
  statusbar.show:
    global: always
  # pinned, always, never
  tabs.favicons.show:
    global: pinned
  tabs.close_mouse_button:
    global: right
  tabs.last_close:
    global: default-page
  tabs.indicator.width:
    global: 0
  tabs.max_width:
    global: -1
  tabs.padding:
    global:
      bottom: 5
      left: 10
      right: 10
      top: 5
  tabs.position:
    global: top
  tabs.show:
    global: always
  tabs.select_on_remove:
    global: prev
  tabs.title.alignment:
    global: center
  tabs.title.format:
    global: '{current_title}'
